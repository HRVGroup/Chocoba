<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../asset/css/style.css">
  </head>
  <body>

    <section class="login d-flex justify-content-center">
      <p><span>CHOCOBA</span>SNACK</p>
      <div class="gambar-regis col-6">
          <div class="img"></div>
      </div>
      <div class="form-regis col-6 justify-content-center">
          <h1>REGISTRASI AKUN</h1>
          <p>Buat akun anda  untuk dapat menjelajah
            marketplace kami</p>
          <form action="" method="post" class="input">
              <input type="text" name="nama" placeholder="          Nama">
              <input type="number" name="no_hp" placeholder="          No. Tlp">
              <input type="text" name="email" placeholder="          Email">
              <input type="password" name="pw" placeholder="         Kata Sandi">
              <input type="password" name="pwk" placeholder="         Kata Sandi Konfirmasi">

              <button type="submit">BUAT AKUN</button>
          </form>
      </div>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
